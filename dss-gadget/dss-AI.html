<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS for gudgets</title>
    <link rel="stylesheet" href="/dss-gadget/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/158-1584997_artificial-intelligence-artificial-intelligence-ai-icons-hd-png.png" type="png">
</head>
<body>
    <h1>AI Gadget Recommendation Assistant</h1>
    <div id="chatbox">
        <p class="bot">Hello! I’m your product assistant. Please enter your budget(₱) to get started.</p>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your response..." autofocus>
        <button id="sendBtn">Send</button>
        <button id="resetBtn" onclick="resetChat()">
            <i class="fa-solid fa-arrows-rotate"></i>
            <div class="tootlip">
                <h5>Reset conversations</h5>
            </div>
        </button>
    </div>

    <script src="/dss-gadget/ai-script.js"></script>
</body>
</html>
